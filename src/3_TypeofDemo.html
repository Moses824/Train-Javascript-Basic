<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input type="button" id="btnTypeof" value="Typeof Demo" onclick="typeofDemo();"/>
    <input type="button" id="btnUndefinedDemo" value="Undefined Demo" onclick="undefinedDemo();"/>
    <input type="button" id="btnBooleanDemo" value="Boolean Demo" onclick="booleanDemo();"/><br/><br/>
    <input type="button" id="btnNumberDemo" value="Number Demo" onclick="numberDemo();"/>
    <input type="button" id="btnNumberDemo2" value="Number Demo 2" onclick="numberDemo2();"/>
    <input type="button" id="btnNumberDemo3" value="Number Demo 3" onclick="numberDemo3();"/>
    <input type="button" id="btnNumberDemo4" value="Number Demo 4" onclick="numberDemo4();"/><br/><br/>
    <input type="button" id="btnStringDemo" value="String Demo" onclick="stringDemo();"/>
    <script>
        var typeofDemo = function () {
            var val;
            alert(typeof val);
            val = "999";
            alert(typeof val);
            val = 99;
            alert(typeof val);
            val = true;
            alert(typeof val);
            val = null;
            alert(typeof val); //这个很奇怪，不是吗?
            val = {};
            alert(typeof val);
        };
        
        var undefinedDemo = function () {
            var val;
            alert(val == undefined);
            val = 111;
            alert(val == undefined);
            val = undefined;
            alert(val == undefined);

            //val2 = 1;
            alert(val2);
            //var val2;
        };
        
        var booleanDemo = function () {
            var val = "";
            if(val) {
                alert("true");
            } else {
                alert("false");
            }
            val = " ";
            if(val) {
                alert("true");
            } else {
                alert("false");
            }

            val = 0;
            if(val) {
                alert("true");
            } else {
                alert("false");
            }
            val = -300;
            if(val) {
                alert("true");
            } else {
                alert("false");
            }
            val = 3 / 0;
            alert(val);
            if(val) {
                alert("true");
            } else {
                alert("false");
            }
            val = "aaa" / 3;
            alert(val);
            if(val) {
                alert("true");
            } else {
                alert("false");
            }
        };

        var numberDemo = function () {
            var myVal1 = 24  //整数
            alert(myVal1);

            var myVal2 = 024 //八进制数
            alert(myVal2);
            var myVal3 = 029 //无效的八进制整数
            alert(myVal3);

            var myVal4 = 0x1A //十六进制数
            alert(myVal4);
        }

        var numberDemo2 = function () {
            var myVal1 = 1.;      //解析为1
            alert(myVal1);
            var myVal2 = 10.0;  //解析为10
            alert(myVal2);
            var myVal3 = 3.125e7;  //31250000
            alert(myVal3);
        };
        
        var numberDemo3 = function () {
            var val = "aa" / 3;
            alert(val);
            alert(3 + val);
            alert(NaN == NaN);
            alert(isNaN(val));
            alert(isNaN("10"));
        };

        var numberDemo4 = function () {
            alert(Number(true));
            alert(Number(false));
            alert(Number(null));
            alert(Number(undefined));
            alert(Number("11"));
            alert(Number("022"));
            alert(Number("0x22"));
            alert(Number("1.1"));
            alert(Number(""));
            alert(Number(" "));
            alert(Number("aaa"));
        }
        
        var stringDemo = function () {
            var age = 11;
            var ageStr = age.toString();
            alert(ageStr);

            var isGood = false;
            var isGoodStr = isGood.toString();
            alert(isGoodStr);

            var num = 10;
            alert(num.toString());
            alert(num.toString(2));
            alert(num.toString(8));
            alert(num.toString(10));
            alert(num.toString(16));
        }
    </script>
</body>
</html>
